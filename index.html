<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 기본 페이지 제목 -->
    <title>로또 번호 추천 게임</title>

    <!-- 설명 추가 -->
    <meta name="description" content="로또 최다 출현 번호를 분석하여 추천 번호를 제공합니다. 재미있는 로또 번호 추천 게임을 지금 경험해보세요!">

    <!-- Open Graph 메타데이터 -->
    <meta property="og:title" content="로또 번호 추천 게임">
    <meta property="og:description" content="로또 번호 분석 기반 추천! 최다 당첨 번호를 확인하고 번호를 받아보세요.">
    <meta property="og:image" content="https://keebeomkim.github.io/lotto-game/lotto-preview.jpg">
    <meta property="og:url" content="https://keebeomkim.github.io/lotto-game/">
    <meta property="og:type" content="website">

    <!-- 트위터 카드 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="로또 번호 추천 게임">
    <meta name="twitter:description" content="로또 번호 분석 기반 추천! 재미로 해보세요!">
    <meta name="twitter:image" content="https://keebeomkim.github.io/lotto-game/lotto-preview.jpg">
<style>
     body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #ff9a9e, #fad0c4);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }

    .lotto-container {
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        width: 90%; /* 모바일에서 더 잘 보이도록 조정 */
        max-width: 400px; /* 데스크톱에서 너무 커지지 않도록 제한 */
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
    }

    .lotto-result {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
        flex-wrap: wrap; /* 작은 화면에서 번호가 자동으로 줄 바꿈되도록 설정 */
    }

    .lotto-number {
        width: 50px;
        height: 50px;
        background: #ffd700;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        font-weight: bold;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .generate-btn {
        background: #ff4500;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0px 3px 7px rgba(0, 0, 0, 0.2);
    }

    .generate-btn:hover {
        background: #ff6347;
    }

    /* 반응형 디자인: 화면 크기 768px 이하 */
    @media (max-width: 768px) {
        h1 {
            font-size: 1.5rem;
        }

        .lotto-number {
            width: 40px;
            height: 40px;
            font-size: 1rem;
        }

        .generate-btn {
            padding: 8px 16px;
            font-size: 0.9rem;
        }
    }

    /* 반응형 디자인: 화면 크기 480px 이하 */
    @media (max-width: 480px) {
        h1 {
            font-size: 1.2rem;
        }

        .lotto-number {
            width: 35px;
            height: 35px;
            font-size: 0.9rem;
        }

        .generate-btn {
            padding: 6px 12px;
            font-size: 0.8rem;
        }
    }
</style>
</head>
<body>
    <div class="lotto-container">
        <h1>🎉 로또 번호 추천 🎉</h1>
        <div class="lotto-result">
            <span class="lotto-number" id="num1">--</span>
            <span class="lotto-number" id="num2">--</span>
            <span class="lotto-number" id="num3">--</span>
            <span class="lotto-number" id="num4">--</span>
            <span class="lotto-number" id="num5">--</span>
            <span class="lotto-number" id="num6">--</span>
        </div>
        <button class="generate-btn" onclick="generateLottoNumbers()">번호 추천받기</button>
    </div>
    <script>
    const lottoNumbers = [
        1, 2, 3, 6, 7, 8, 9, 12, 13, 15, 16, 17, 18, 19, 22, 23, 25, 26, 27, 32, 34, 35, 38, 42, 43, 44, 45
    ];

    function generateLottoNumbers() {
        const selectedNumbers = [];
        while (selectedNumbers.length < 6) {
            const randomIndex = Math.floor(Math.random() * lottoNumbers.length);
            const number = lottoNumbers[randomIndex];
            if (!selectedNumbers.includes(number)) {
                selectedNumbers.push(number);
            }
        }

        selectedNumbers.sort((a, b) => a - b); 
        for (let i = 0; i < 6; i++) {
            document.getElementById(`num${i + 1}`).textContent = selectedNumbers[i];
        }
    }
    </script>
</body>
</html>
